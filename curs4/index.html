<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primul Tabel</title>
    <style>
      table,
      td {
        border: 2px solid green;
        padding: 2px;
      }
      tr:nth-child(2n) {
        background-color: antiquewhite;
      }
      tr:nth-child(2n-1) {
        background-color: rgb(250, 216, 215);
      }
    </style>
  </head>
  <body>
    <h1>Primul tabel</h1>
    <table>
      <tr>
        <td>nr.</td>
        <td>Nume</td>
        <td>Prenume</td>
        <td>Telefon</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Popescu</td>
        <td>Ion</td>
        <td>07222222222</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Ionescu</td>
        <td>Pop</td>
        <td>071111111</td>
      </tr>
    </table>
  </body>
</html>
