<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formular de comanda</h1>
    <form action="" method="post">
      <fieldset>
        <legend>Card</legend>
        <div>
          <label for="numarcard">Numar Card</label>
          <input
            type="text"
            name="numarcard"
            id="numarcard"
            maxlength="16"
            minlength="16"
            required
          />
        </div>
        <div>
          <label for="dataexp">Data Expirare</label>
          <input type="date" name="dataexp" id="dataexp" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Livrare</legend>
        <div>
          <label for="nume">Nume</label>
          <input type="text" name="nume" id="nume" required minlength="3" />
        </div>
        <div>
          <label for="prenume">Prenume</label>
          <input
            type="text"
            name="prenume"
            id="prenume"
            required
            minlength="3"
          />
        </div>
        <div>
          <label for="companie">Companie</label>
          <input
            type="text"
            name="companie"
            id="companie"
            required
            minlength="3"
          />
        </div>
        <div>
          <label for="adresa">Adresa</label>
          <input type="text" name="adresa" id="adresa" required minlength="3" />
        </div>
        <div>
          <label for="email">Adresa Email</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div>
          <label for="telefon">Telefon</label>
          <input
            type="tel"
            name="telefon"
            id="telefon"
            required
            minlength="10"
            placeholder="0700000000"
          />
        </div>
      </fieldset>
      <fieldset>
        <legend>Adauga Produsul</legend>
        <div>
          <label for="masina">Masina</label>
          <select name="masina" id="masina">
            <option value="volvo">Volvo</option>
            <option value="audi">Audi</option>
            <option value="dacia">Dacia</option>
            <option value="ford">Ford</option>
          </select>
        </div>
        <div>
          <label for="mesaj">Mesaj</label>
          <textarea name="mesaj" id="mesaj" cols="30" rows="10"></textarea>
        </div>
        <div>
          <button type="submit">Trimite datele</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
