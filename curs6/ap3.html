<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/ap3.css" />
  </head>
  <body>
    <h1>Formular Inregistrare</h1>
    <form action="">
      <div>
        <label for="nume">Nume</label>
        <input type="text" name="nume" id="nume" />
      </div>
      <div>
        <label for="prenume">Prenume</label>
        <input type="text" name="prenume" id="prenume" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="parola">Parola</label>
        <input type="password" name="parola" id="parola" />
      </div>
      <div class="acord">
        <input type="checkbox" name="acord" id="acord" />
        <p>
          Sunt de acord cu
          <a href="http://" target="_blank" rel="noopener noreferrer"
            >Termeni si conditii</a
          >
        </p>
      </div>
      <div>
        <input type="submit" value="Inregistrare" id="submit" />
      </div>
    </form>
  </body>
</html>
